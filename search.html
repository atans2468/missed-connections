<!DOCTYPE html>
<html lang="en">
<title>Missed Connections</title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->
		<script>		
		$(document).ready(function () {
   	 		var expanded = false;
    		$("#drawer-handle").click(function () {
        		if (expanded = !expanded) {
            		$("#drawer-content").animate({ "margin-right": 0 },    "slow");
        		} else {
            		$("#drawer-content").animate({ "margin-right": -200 }, "slow");
        		}
    		});
		});
		</script>
		<script>
			( function() {
				$('#btn-search').on('click', function(e) {
					e.preventDefault();
				$('#search').animate({width: 'toggle'}).focus();
				});
			} () );
		</script>
		
		<script type="text/javascript">
		$(document).ready(function() {
			
		$('#btn-search').click(function() {
        	$('#search').animate({
        	'marginLeft' : "+=50px" //moves right
        	});
    	 });
		});
		</script>
	</head>
	
	<!-- This is the beginning of the body -->
	<body class="background" id="search-page">
	<header class="nav-down">	
		<nav class="nav navbar-fixed-top" id="fixed-header">
			<div id="main-header-small">
			</div>
			<div class="container-search" id="container-search">
    			<div id="drawer">
        			<div id="drawer-handle">
						<p>MC</p>
					</div>
        			<div id="drawer-content">
						<form action="javascript:void(0);" method="get">
							<fieldset>
								<ul class="toolbar clearfix">
									<li><a href="#" class="form-control search-query"><span class="glyphicon glyphicon-user"></span></a></li>
									<li><a href="#" class="form-control search-query"><span class="glyphicon glyphicon-pencil"></span></a></li>
									<li><a href="#" class="form-control search-query"><span class="glyphicon glyphicon-cog"></span></a></li>
									<li><input type="search" id="search" placeholder="What are you looking for?"></li>
									<li><button type="submit" id="btn-search"><span class="glyphicon glyphicon-search"></span></button></li>
								</ul>
							</fieldset>
						</form>
        			</div>
    			</div>
			</div>
		</nav>
	</header>
	</body>
</html>
