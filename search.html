<!DOCTYPE html>
<html lang="en">
<title>Missed Connections</title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->
		<script>		
		$(document).ready(function () {
   	 		var expanded = false;
    		$("#drawer-handle").click(function () {
        		if (expanded = !expanded) {
            		$("#drawer-content").animate({ "margin-right": 0 },    "slow");
        		} else {
            		$("#drawer-content").animate({ "margin-right": -200 }, "slow");
        		}
    		});
		});
		</script>
	</head>
	
	<!-- This is the beginning of the body -->
	<body class="background" id="search-page">
	<header class="nav-down">	
		<nav class="nav navbar-fixed-top" id="fixed-header">
			<div id="main-header-small">
			</div>
			<div class="container" id="container-search">
    			<div id="drawer">
        			<div id="drawer-handle">
						<p>MC</p>
					</div>
        			<div id="drawer-content">
        			</div>
    			</div>
			</div>
		</nav>
	</header>
	</body>
</html>
