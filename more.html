<!DOCTYPE html>
<html lang="en">
<title>Missed Connections</title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<link href="https://rawgit.com/benbarnett/jQuery-Animate-Enhanced/master/scripts/src/jquery.animate-enhanced.js"/>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->
		
		<!-- This is to hide header when scrolling up -->
		<!-- This is the code to slide the 'Plus' icon out -->
		<script>		
		$(document).ready(function () {
   	 		var expanded = false;
    		$("#drawer-handle").click(function () {
        		if (expanded = !expanded) {
            		$("#drawer-content").animate({ "margin-right": 0 }, "slow");
        		} else {
            		$("#drawer-content").animate({ "margin-right": -290 }, "slow");
        		}
    		});
		});
		</script>
		
		<!-- This is the top quick nav menu -->
		<script>
		$(document).ready( function(){
    		( function() {
				$('#btn-search').on('click', function(e) {
					e.preventDefault();
					$('#search').animate({width: 
				'toggle'}).focus();
				});
			} () );
		( function() {
				$('document').on('click', function(e) {
					e.preventDefault();
					$('#search').animate({width: 
				'toggle'}).hide();
				});
			} () );
		});
		</script>
		<!-- This is to hide the footer when an input box has focus -->
		<script>
		if(/ipad|iphone|ipod/i.test(navigator.userAgent.toLowerCase()))
		{
    		$(document).on('focus', 'input, textarea', function() 
    		{
        		$("#bottom-navbar").hide();
    		});
			$(document).on('blur', 'input, textarea', function() 
    		{
        		$("#bottom-navbar").show();
    		});
		}
		</script>
		
		<script>
		$(document).one("mobileinit", function () {

    	// Setting #container div as a jqm pageContainer
    	$.mobile.pageContainer = $('#container');

    	// Setting default page transition to slide
    	$.mobile.defaultPageTransition = 'slide';

		});
		</script>
		
	</head>
	</head>
<body class="background" class="scrolling" id="more-page">
		
		<!-- Header -->
<div id="container">

								</ul>

        			</div>
    			</div>
