		<!-- This is the code to slide the 'Plus' icon out -->
		<script>		
		$(document).ready(function () {
   	 		var expanded = false;
    		$("#drawer-handle").click(function () {
        		if (expanded = !expanded) {
            		$("#drawer-content").animate({ "margin-right": 0 }, "slow");
        		} else {
            		$("#drawer-content").animate({ "margin-right": -290 }, "slow");
        		}
    		});
		});
		</script>
		
		<!-- This is the top quick nav menu -->
		<script>
		$(document).ready( function(){
    		( function() {
				$('#btn-search').on('click', function(e) {
					e.preventDefault();
					$('#search').animate({width: 
				'toggle'}).focus();
				});
			} () );
		( function() {
				$('document').on('click', function(e) {
					e.preventDefault();
					$('#search').animate({width: 
				'toggle'}).hide();
				});
			} () );
		});
		</script>
		
		<script>
		$(document).one("mobileinit", function () {

    	// Setting #container div as a jqm pageContainer
    	$.mobile.pageContainer = $('#container');

    	// Setting default page transition to slide
    	$.mobile.defaultPageTransition = 'slide';

		});
		</script>
		
	</head>
		
		<!-- This is to hide the footer when an input box has focus -->
		<script>
		if(/ipad|iphone|ipod/i.test(navigator.userAgent.toLowerCase()))
		{
    		$(document).on('focus', 'input, textarea', function() 
    		{
        		$("#bottom-navbar").hide();
    		});
			$(document).on('blur', 'input, textarea', function() 
    		{
        		$("#bottom-navbar").show();
    		});
		}
		</script>
