<!DOCTYPE html>
<html lang="en">
<title>Missed Connections</title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<link href="https://rawgit.com/benbarnett/jQuery-Animate-Enhanced/master/scripts/src/jquery.animate-enhanced.js"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="jquery-1.11.3.min.js"></script>

		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">

		<![endif]-->
	</head>
	<!-- This is the Login Page header -->
	<header id="login-header">
		<div id="login-header-small">
		</div>
	</header>
<body class="login-signup-background">
  	<div class="container">	
		  <!-- Replace this header with the MC logo -->
		  <h2 id="login-page-header">Missed Connections</h2>  
		<a href="#openModal" id="login-button" class="btn btn-info" role="button">Login</a>
		<div id="openModal" class="modalDialog">
			<div>
				<a href="#close" title="Close" class="close">X</a>
				<h2>Login:</h2>
				<form role="form">
					<div id="login-email">
						<input type="email" class="form-control" id="email" placeholder="Email Address">
					</div>
					<div id="login-pwd">
						<input type="password" class="form-control" id="pwd" placeholder="Password">
					</div>
				</form>
				
				<!-- Remember Me Checkbox -->
				<div class="checkbox" id="login-checkbox">
					<label><input type="checkbox">Remember Me</label>
				</div>
				
				<!-- Login Button -->
				<div id="login-button">
					<form action="thread.html">
    					<button type="submit" id="login-button">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div><!-- End first Container -->
	
	<!-- Start of Second Div Container -->
	<div class="container">	  
		<a href="#openModal-signup" id="signup-button"class="btn btn-info" role="button">Sign Up</a>
		<div id="openModal-signup" class="modalDialog-signup">
			<div>
				<a href="#close" title="Close" class="close">X</a>
				<h2>Sign Up:</h2>
				<form role="form">
					<div id="signup-first-name">
						<input type="name" class="form-control" id="first-name" placeholder="First Name">
					</div>
					<div id="signup-last-name">
						<input type="name" class="form-control" id="last-name" placeholder="Last Name">
					</div>
					<div id="signup-email">
						<input type="email" class="form-control" id="email" placeholder="Email Address">
					</div>
					<div id="signup-pwd">
						<input type="password" class="form-control" id="pwd" placeholder="Password">
					</div>
					<div id="signup-confirm-pwd">
						<input type="password" class="form-control" id="pwd" placeholder="Confirm Password">
					</div>
				</form>
				<div class="checkbox" id="signup-checkbox">
					<label><input type="checkbox">I agree to the Terms and Conditions</label>
				</div>
				<div id="signup-button">
				<form action="profile.html">
    				<button type="submit" id="signup-button">Sign Up</button>
				</form>
				</div>
			</div>
		</div>
	</div>
		<!-- Change this from a button to a link down the road, but this will do for now -->
		<div id="need-help-link">
			<a href="#">Need Help?</a>
		</div>
	</div>
	
	
	<!-- Footer -->
	<footer id="login-footer">
		<div id="login-small">
			<p class="mc-footer">Missed Connections &mdash; A Hive Production</p>
		</div>
	</footer>

</body>
</html>
