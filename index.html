<!DOCTYPE html>
<html lang="en">
<title>Missed Connections</title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="jquery-1.11.3.min.js"></script>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->
	</head>
<body class="background">
	<!-- This is the Login Header -->
  		<header>
			<div class="container">	  
				<a href="#openModal" id="modal-link">Signup</a>
				<a href="#openModal" id="modal-link-large">Signup</a>
				<div id="openModal" class="modalDialog">
					<div>
						<a href="#close" title="Close" class="close">X</a>
						<h2>Sign Up</h2>
						<form role="form">
							<div class="name-group">
								<input type="name" class="form-control" id="first-name" placeholder="First Name">
							</div>
							<div class="name-group">
								<input type="name" class="form-control" id="last-name" placeholder="Last Name">
							</div>
							<div class="email-signup-group">
								<input type="email" class="form-control" id="email" placeholder="Email Address">
							</div>
							<div class="pwd-signup-group">
								<input type="password" class="form-control" id="pwd" placeholder="Password">
							</div>
							<div class="pwd-signup-group">
								<input type="password" class="form-control" id="pwd" placeholder="Confirm Password">
							</div>
						</form>
						<div class="checkbox">
							<label><input type="checkbox">I agree to the Terms and Conditions</label>
						</div>
						<form action="profile.html">
    						<button type="submit" id="signup-button">Sign Up</button>
						</form>
					</div>
				</div>
			</div>
		</header>
	<!-- This is the login form -->
		<!-- Form for smaller screens -->
	<div class="container-fluid">
		<h2 class="mc-header">Missed Connections</h2>
		<div id="form-body">
			<div id="login-header">
				<h3>Login:</h3>
			</div>
			<form role="form">
				<div class="email-group">
					<input type="email" class="form-control" id="email" placeholder="Email Address" required>
				</div>
				<div class="pwd-group">
					<input type="password" class="form-control" id="pwd" placeholder="Password" required>
				</div>
				<div class="checkbox">
					<label><input type="checkbox">Remember Me</label>
				</div>
				<div class="form-actions">
					<a href="thread.html" 
					class="btn btn-info" role="button">Login</a>
				</div>
			</form>
		</div>
		
		<!-- Form for larger Screens -->
		<h2 class="mc-header-large">Missed Connections</h2>
		<div id="form-body-large">
			<div id="login-header-large">
				<h1>Login:</h1>
			</div>
			<form role="form">
				<div class="email-group-large">
					<input type="email" class="form-control" id="email-large" placeholder="Email Address" required>
				</div>
				<div class="pwd-group-large">
					<input type="password" class="form-control" id="pwd-large" placeholder="Password" required>
				</div>
				<div class="checkbox-large">
					<label><input type="checkbox">Remember Me</label>
				</div>
				<div class="form-actions-large">
					<a href="thread.html" 
					class="btn btn-info btn-lg" role="button">Login</a>
				</div>
			</form>
		</div>
	</div>
	
	<!-- Footer -->
	<footer id="login-footer">
		<div>
			<p class="mc-footer">Missed Connections &mdash; A Hive Production</p>
		</div>
	</footer>
	<footer id="login-footer-large">
		<div>
			<p class="mc-footer">Missed Connections &mdash; A Hive Production</p>
		</div>
	</footer>
</body>
</html>
