<!DOCTYPE html>
<html lang="en">
<title>Missed Connections</title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->		
	</head>

	<body class="background" class="scrolling" id="profile-page">
			
		<!-- Header -->
		<header id="top">	
				<div id="main-header-small">
				</div>
		</header>
		<header class="nav-down" id="nav">
				<form class="inner-addon left-addon" method="get" action="/search" id="search">
					<i class="glyphicon glyphicon-search"></i>
					<input name="q" type="text" size="40" placeholder="Search...">
				</form>
		</header>
				
				<!-- Page Contents -->	
					
					<!-- This is the Profile Image and First Name Form -->
					<div class="container-fluid">
						<img id="profile-pic" src="http://www.clker.com/cliparts/5/9/4/c/12198090531909861341man%20silhouette.svg.hi.png">
						<form id="name-container">
							<input type="text" name="firstname" value="Name" id="first-name" disabled>
							<a href="editprofile.html"<span class="glyphicon glyphicon-pencil" id="profile-edit-glyph"></a></span>
						</form>
						
						
					<!-- This is the Age and Gender Form, all forms have been disabled as the user shouldn't be editing
					 the forms in this page, they will edit forms in the edit profile page which will have these same forms but the forms will be active. -->
						<form class="form-horizontal">
	   						<div class="form-group">
	        					<label class="col-sm-6 h3" id="age-label">Age:</label>
	        						<div class="col-sm-6">
	            						<input type="text" id="age" value="21" disabled>
	        						</div>
								<label class="col-sm-6 h3" id="gender-label">Gender:</label>
	        						<div class="col-sm-6">
	            						<input type="text" id="gender" value="Female" disabled>
	        						</div>
	    					</div>
						</form>
						
						<!-- Second Part of Profile Page, The Bio Sarts Here -->
						<form class="form-vertical">
	   						<div class="form-group">
	        					<label class="col-sm-6 h3" id="bio-label">Bio:</label>
	        						<div class="col-sm-6" id="paragraph">
										<textarea class="text-left" id="bio-text-area" placeholder="Write your Bio here..." wrap="soft" disabled></textarea>
	        						</div>
								<label class="col-sm-6 h3" id="facts-label">Interesting Facts:</label>
	        						<div class="col-sm-6">
	            						<input type="text" id="facts" value="&#8226 Example 1" disabled><br>
	        							<input type="text" id="facts" value="&#8226 Example 2" disabled>
									</div>
	    					</div>
						</form>
						
						<!-- Third Part of Profile Page, this contains the favorite quote and the occupation -->
						<form class="form-vertical">
	   						<div class="form-group">
	        					<label class="col-sm-6 h3" id="quote-label">Favorite Quote:</label>
	        						<div class="col-sm-6">
	            						<input type="text" id="quote" value="&#8226 This is my favorite Quote" disabled>
	        						</div>
								<label class="col-sm-6 h3" id="occupation-label">Occupation:</label>
	        						<div class="col-sm-6">
	            						<input type="text" id="occupation" value="&#8226 This is my occupation" disabled><br>
									</div>
	    					</div>
						</form>
						<img id="profile-pic2" src="http://www.clker.com/cliparts/5/9/4/c/12198090531909861341man%20silhouette.svg.hi.png">
						<img id="profile-pic3" src="http://www.clker.com/cliparts/5/9/4/c/12198090531909861341man%20silhouette.svg.hi.png">
					</div>
					
			
			<!-- Bottom Nav Bar -->
			<nav class="nav navbar-fixed-bottom" id="bottom-navbar">
				<div class="row" id="footer-row">	
	    				<div class="col-xs-3" id="footer-thread-link"><a href="thread.html"><span class="glyphicon glyphicon-edit"></span><br>Thread</a></div>
	    				<div class="col-xs-3" id="footer-messages-link"><a href="messages.html"><span class="glyphicon glyphicon-comment"></span><br>Messages</a></div>
						<div class="col-xs-3" id="footer-notifications-link"><a href="notifications.html"><span class="glyphicon glyphicon-bell"></span><br>Notifications</a></div>
						<div class="col-xs-3" id="footer-notifications-link"><a class="active" href="more.html"><span class="active glyphicon glyphicon-cog"></span><br>More</a></div>
					</div>
				</div>
			</nav>
			<!-- End of Bottom Nav Bar -->
		</body>
</html>
