<!DOCTYPE html>
<html lang="en">
<title>Missed Connections</title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<script src="https://raw.githubusercontent.com/benbarnett/jQuery-Animate-Enhanced/master/scripts/src/jquery.animate-enhanced.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->
		
		<!-- This is the code to slide the 'Plus' icon out -->
		<script>		
		$(document).ready(function () {
   	 		var expanded = false;
    		$("#drawer-handle").click(function () {
        		if (expanded = !expanded) {
            		$("#drawer-content").animate({ "margin-right": 0 }, "slow");
        		} else {
            		$("#drawer-content").animate({ "margin-right": -290 }, "slow");
        		}
    		});
		});
		</script>
		
		<!-- This is the top quick nav menu -->
		<script>
		$(document).ready( function(){
    		( function() {
				$('#btn-search').on('click', function(e) {
					e.preventDefault();
					$('#search').animate({width: 
				'toggle'}).focus();
				});
			} () );
		( function() {
				$('document').on('click', function(e) {
					e.preventDefault();
					$('#search').animate({width: 
				'toggle'}).hide();
				});
			} () );
		});
		</script>
		<!-- This is to hide the footer when an input box has focus -->
		<script>
		if(/ipad|iphone|ipod/i.test(navigator.userAgent.toLowerCase()))
		{
    		$(document).on('focus', 'input, textarea', function() 
    		{
        		$("#bottom-navbar").hide();
    		});
			$(document).on('blur', 'input, textarea', function() 
    		{
        		$("#bottom-navbar").show();
    		});
		}
		</script>
	</head>
	</head>
	<body class="background" class="scrolling" id="messages-page">
		
		<!-- Header -->
	<header class="nav-down">	
		<nav class="nav navbar-fixed-top" id="fixed-header">
			<div id="main-header-small">
			</div>	
			<div class="container-search" id="container-search">
				<div id="thread-name">
					<div id="button-holder">
						<button type="button" class="btn btn-default" onclick="goBack()" id="recent-button" style="border-style:none"><span id="chevron-left"class="glyphicon glyphicon-chevron-left"></span>Recent</button>
						<script>
						function goBack() {
    						window.history.back();
						}
						</script>
						<textarea class="text-center" id="users-name" placeholder="Name" wrap="soft" style="color: #000000" disabled></textarea>
					</div>
				<div id="drawer">
        			<div id="drawer-handle">
						<span class="glyphicon glyphicon-plus" id="plus-glyph"></span>
					</div>
        			<div id="drawer-content">
						<form action="javascript:void(0);" method="get" id="search-form">
							<fieldset>
								<ul class="toolbar clearfix">
									<li><a href="profile.html" class="form-control search-query" id="userprof-link"><span class="glyphicon glyphicon-user"></span></a></li>
									<li><a href="thread.html" class="form-control search-query"><span class="glyphicon glyphicon-edit"></span></a></li>
									<li><a href="more.html" class="form-control search-query"><span class="glyphicon glyphicon-cog"></span></a></li>
									<li><input type="search" id="search" placeholder="Search..."></li>
									<button type="submit" id="btn-search"><span class="glyphicon glyphicon-search"></span></button></li>
								</ul>
							</fieldset>
						</form>
        			</div>
    			</div>
			</div>
		</nav>
	</header>
		
		<!-- Page Contents -->	
			<div class="container-fluid" id="new-message-page-container">
				<div id="background-text">
					<form action="#" id="#"></form>
					<textarea class="text-left" type="submit" id="background-placeholder-text" placeholder="Type a message to start a conversation..." disabled></textarea>
				</div>
			</div>
		<!-- Bottom Nav Bar -->
		<div id="message-text-form">
			<textarea class="text-left" id="message-textarea" placeholder="Type here..."></textarea>
		</div>
		<nav class="nav navbar-fixed-bottom" id="bottom-navbar">
  				<ul>
    				<li id="thread-nav-link"><a href="thread.html"><span class="glyphicon glyphicon-edit"></span><br>Thread</a></li>
    				<li id="messages-nav-link"><a class="active" href="messages.html"><span class="active glyphicon glyphicon-comment"></span><br>Messages</a></li>
    				<li id="notifications-nav-link"><a href="notifications.html"><span class="glyphicon glyphicon-bell"></span><br>Notifications</a></li>
  				</ul>
			</nav>
		<!-- End of Bottom Nav Bar -->
	</body>
</html>
