<!DOCTYPE html>
<html lang="en">
<title>Missed Connections</title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" />
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<link href="https://rawgit.com/benbarnett/jQuery-Animate-Enhanced/master/scripts/src/jquery.animate-enhanced.js"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->
		
		<!-- This is the code to slide the 'Plus' icon out -->
		<script>		
		$(document).ready(function () {
   	 		var expanded = false;
    		$("#drawer-handle").click(function () {
        		if (expanded = !expanded) {
            		$("#drawer-content").animate({ "margin-right": 0 }, "slow");
        		} else {
            		$("#drawer-content").animate({ "margin-right": -290 }, "slow");
        		}
    		});
		});
		</script>
		
		<!-- This is the top quick nav menu -->
		<script>
		$(document).ready( function(){
    		( function() {
				$('#btn-search').on('click', function(e) {
					e.preventDefault();
					$('#search').animate({width: 
				'toggle'}).focus();
				});
			} () );
		( function() {
				$('document').on('click', function(e) {
					e.preventDefault();
					$('#search').animate({width: 
				'toggle'}).hide();
				});
			} () );
		});
		</script>
		<!-- This is to hide the footer when an input box has focus -->
		<script>
		if(/ipad|iphone|ipod/i.test(navigator.userAgent.toLowerCase()))
		{
    		$(document).on('focus', 'input, textarea', function() 
    		{
        		$("#bottom-navbar").hide();
    		});
			$(document).on('blur', 'input, textarea', function() 
    		{
        		$("#bottom-navbar").show();
    		});
		}
		</script>
		
		<script>
		$(document).one("mobileinit", function () {

    	// Setting #container div as a jqm pageContainer
    	$.mobile.pageContainer = $('#container');

    	// Setting default page transition to slide
    	$.mobile.defaultPageTransition = 'slide';

		});
		</script>
		
	</head>
	
	<body class="background" class="scrolling" id="messages-page">
			
			<!-- Header -->	
		<header class="nav-down" id="search-nav-down">	
			<nav id="search-header">
				<div id="main-header-small">
				</div>
				<form class="inner-addon left-addon" method="get" action="/search" id="search">
					<i class="glyphicon glyphicon-search"></i>
					<input name="q" type="text" size="40" placeholder="Search...">
				</form>
		</header>
			
			<!-- Page Contents -->	
				<div class="container-fluid" id="new-message-page-container">
					<div id="background-text">
						<form action="#" id="#"></form>
						<textarea class="text-left" type="submit" id="background-placeholder-text" placeholder="Type a message to start a conversation..." disabled></textarea>
					</div>
				</div>
			<!-- Bottom Nav Bar -->
			<div id="message-text-form">
				<textarea class="text-left" id="message-textarea" placeholder="Type here..."></textarea>
			</div>
			<nav class="nav navbar-fixed-bottom" id="bottom-navbar">
				<div class="row" id="footer-row">	
	    				<div class="col-xs-3" id="footer-thread-link"><a href="thread.html"><span class="glyphicon glyphicon-edit"></span><br>Thread</a></div>
	    				<div class="col-xs-3" id="footer-messages-link"><a class="active" href="messages.html"><span class="active glyphicon glyphicon-comment"></span><br>Messages</a></div>
						<div class="col-xs-3" id="footer-notifications-link"><a href="notifications.html"><span class="glyphicon glyphicon-bell"></span><br>Notifications</a></div>
						<div class="col-xs-3" id="footer-notifications-link"><a href="more.html"><span class="glyphicon glyphicon-cog"></span><br>More</a></div>
					</div>
				</div>
			</nav>
			<!-- End of Bottom Nav Bar -->
	</body>
</html>
