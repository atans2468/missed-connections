<!DOCTYPE html>
<html lang="en">
<title>Missed Connections</title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->
	<script>
		$(document).delegate('#page-one', 'swipeleft', function () {
	    //next page
	    $.mobile.changePage($('#page-two'));
	}).delegate('#page-two', 'swipeleft', function () {
	    //next page
	    $.mobile.changePage($('#page-three'));
	}).delegate('#page-two', 'swiperight', function () {
	    //prev page
	    $.mobile.changePage($('#page-one'), { reverse : true });
	}).delegate('#page-three', 'swiperight', function () {
	    //prev page
	    $.mobile.changePage($('#page-two'), { reverse: true });
	});
	</script>
	</head>

	<body class="background" id="blocking-page">
			
	
		<!-- Page Contents -->
		<div data-role="page" id="page-one">
		    <div data-role="subpage-dialog">
			    <!-- Header -->	
				<header id="top">	
						<div id="main-header-small">
						</div>
				</header>
				<header class="nav-down" id="nav">
						<form class="inner-addon left-addon" method="get" action="/search" id="search">
							<i class="glyphicon glyphicon-search"></i>
							<input name="q" type="text" size="40" placeholder="Search..." onfocus="document.getElementById('nav').style.position = 'absolute'" onblur="document.getElementById('nav').style.position = 'fixed'; document.getElementById('main-header-small').style.position = 'fixed'">
						</form>
				</header>
		        <form action="#" name="write-post" method="#">	
					<div class="write-post-section" id="write-post-section">
						<div class="row" id="write-post-row">
							<div class="col-xs-12" id="write-post-textarea">
								<form action="#" method="#">
									<textarea class="text-left" name="post" id="text-area" placeholder="Write a post..." wrap="soft" onclick="document.getElementById('write-post-section').style.height = '95px'; document.getElementById('write-post-actions').style.visibility = 'visible'" onfocus="document.getElementById('nav').style.position = 'absolute'" onblur="document.getElementById('nav').style.position = 'fixed'; document.getElementById('main-header-small').style.position = 'fixed'"></textarea>
								</form>
							</div>
						</div>
						<div class="row" id="write-post-actions">
							<div class="col-xs-6" id="change-post-location">
								<a href="#myModal" id="change-location-link" data-toggle="modal" style="outline: none; text-decoration: none">Change Location?</a>
							</div>
							<!-- Modal -->
							<form action="#" name="change-location" method="#">	
								<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
									<div class="modal-dialog" role="document">
								    	<div class="modal-content">
								      	<div class="modal-header">
								        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								        	<h4 class="modal-title" id="myModalLabel">Change Location</h4>
								      	</div>
								      	<div class="modal-body">
										<select name="state" size="1" required>
											<!-- make sure to apply some java code to make sure user has selected something other than 'Select State' option -->
											<option selected="" value="select">Select State</option>
											<option value="AK">AK</option>
											<option value="AL">AL</option>
											<option value="AR">AR</option>
											<option value="AZ">AZ</option>
											<option value="CA">CA</option>
											<option value="CO">CO</option>
											<option value="CT">CT</option>
											<option value="DC">DC</option>
											<option value="DE">DE</option>
											<option value="FL">FL</option>
											<option value="GA">GA</option>
											<option value="HI">HI</option>
											<option value="IA">IA</option>
											<option value="ID">ID</option>
											<option value="IL">IL</option>
											<option value="IN">IN</option>
											<option value="KS">KS</option>
											<option value="KY">KY</option>
											<option value="LA">LA</option>
											<option value="MA">MA</option>
											<option value="MD">MD</option>
											<option value="ME">ME</option>
											<option value="MI">MI</option>
											<option value="MN">MN</option>
											<option value="MO">MO</option>
											<option value="MS">MS</option>
											<option value="MT">MT</option>
											<option value="NC">NC</option>
											<option value="ND">ND</option>
											<option value="NE">NE</option>
											<option value="NH">NH</option>
											<option value="NJ">NJ</option>
											<option value="NM">NM</option>
											<option value="NV">NV</option>
											<option value="NY">NY</option>
										 	<option value="OH">OH</option>
										 	<option value="OK">OK</option>
										  	<option value="OR">OR</option>
										  	<option value="PA">PA</option>
										  	<option value="RI">RI</option>
										  	<option value="SC">SC</option>
										  	<option value="SD">SD</option>
										  	<option value="TN">TN</option>
										  	<option value="TX">TX</option>
										  	<option value="UT">UT</option>
										  	<option value="VA">VA</option>
										  	<option value="VT">VT</option>
										  	<option value="WA">WA</option>
										  	<option value="WI">WI</option>
										  	<option value="WV">WV</option>
										  	<option value="WY">WY</option>
										</select>
										<select name="city" size="1" required>
											<!-- make sure to apply some java code to make sure user has selected something other than 'Select City' option also make sure to cross reference city list with state so that only cities in that state show up -->
											<option selected="" value="select">Select City</option>
										</select>
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								        <button type="submit" class="btn btn-primary">Change</button>
								      </div>
								    </div>
								  </div>
								</div>
							</form>
							<div class="col-xs-2" id="cancel-post">
								<input href="#" type="reset" id="cancel-link" onclick="document.getElementById('write-post-section').style.height = '60px';document.getElementById('write-post-actions').style.visibility = 'hidden'" value="Cancel">
							</div>
							<div class="col-xs-4" id="post-post">
								<button href="#" type="submit" id="post-button" onclick="document.getElementById('write-post-section').style.height = '60px';document.getElementById('write-post-actions').style.visibility = 'hidden'">Post</button>
							</div>
						</div>
					</div>		
				</form>
		    </div>
		</div>
		
		<div data-role="page" id="page-two">
		    <div data-role="header">
		        <h1>Page Two</h1>
		    </div>
		    <div data-role="content">
		        <p>Swipe to Navigate</p>
		    </div>
		</div>
		
		<div data-role="page" id="page-three">
		    <div data-role="header">
		        <h1>Page Three</h1>
		    </div>
		    <div data-role="content">
		        <p>Swipe to Navigate</p>

		</div>
	</body>
</html>
